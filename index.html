<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>静清ARサンプル（ワイヤーフレーム）</title>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>
    <body>
        <a-scene embedded arjs="debugUIEnabled:false;">
	<a-assets>
		<a-asset-item id="obj" src="tinker.obj">
		</a-asset-item>
		<a-asset-item id="mtl" src="obj.mtl">
		</a-asset-item>
	</a-assets>
    <a-marker type="pattern" url="sei.patt">
	<a-obj-model	src = "#obj"	mtl = "#mtl"	scale = "0.1 0.1 0.1"	rotation = "0 180 0"	position = "0 0 0">
	</a-obj-model>
    </a-marker>
    <a-entity camera></a-entity>
    </a-scene>
    </body>
</html>
